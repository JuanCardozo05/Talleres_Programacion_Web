<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma profesor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 260px auto;
            margin-top: 80px; 
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .task-item p {
            margin: 5px 0;
        }
        .task-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .task-item button:hover {
            background: #c82333;
        }

        .select-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .select-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .select-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .select-group select:disabled {
            background: #f1f1f1;
            cursor: not-allowed;
        }

        /* Encabezado fijo */
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            color: black;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* Ajusta el color de fondo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 1000; /* Mantiene el encabezado por encima de todo */
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
        }

        #welcomeText {
            font-size: 18px;
            font-weight: 500;
        }

        /* Botón de cerrar sesión */
        #logoutBtn {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: auto; 
            min-width: 100px; 
            text-align: center;
            white-space: nowrap; 
        }

    </style>
</head> 
<body>
    <body>
        <header id="header">
            <div class="header-content">
                <span id="welcomeText">Bienvenido profesor</span>
                <button id="logoutBtn">Cerrar sesión</button>
            </div>
        </header>

    
        <div class="container">
            <h2>Gestión de Tareas</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Título de la tarea" required>
                <textarea id="task-desc" placeholder="Descripción de la tarea" required></textarea>
                <input type="date" id="task-date" required>
                
                <div class="select-group">
                    <label for="task-course">Curso</label>
                    <select id="task-course" required>
                        <option value="">Seleccione un curso</option>
                        <option value="Sexto">Sexto</option>
                        <option value="Séptimo">Séptimo</option>
                        <option value="Octavo">Octavo</option>
                        <option value="Noveno">Noveno</option>
                        <option value="Décimo">Décimo</option>
                        <option value="Once">Once</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="task-room">Salón</label>
                    <select id="task-room" disabled required>
                        <option value="">Seleccione un salón</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                
                <div class="select-group">
                    <label for="task-subject">Materia</label>
                    <select id="task-subject" disabled required>
                        <option value="">Seleccione una materia</option>
                        <option value="Física">Física</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Biología">Biología</option>
                        <option value="Química">Química</option>
                        <option value="Matemáticas">Matemáticas</option>
                        <option value="Sociales">Sociales</option>
                        <option value="Español">Español</option>
                        <option value="Ética">Ética</option>
                    </select>
                </div>
    
                <button type="submit">Agregar Tarea</button>
            </form>
    
            <div class="task-list" id="task-list"><h2>Tareas agregadas</h2></div>
        </div>
    <div id="message" style="text-align: center; color: red; margin-top: 10px;"></div>
    <script type="module" src="profe.js"></script>
</body>   
</html>
